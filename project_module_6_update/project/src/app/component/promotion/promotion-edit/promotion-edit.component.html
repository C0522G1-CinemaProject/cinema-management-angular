<div class="text-center mt-3" id="head"><h2 class="m-0 text-light">CHỈNH SỬA KHUYẾN MÃI</h2></div>
<form>
  <div style="margin-top: -30px" class="row">
    <label for="title"><b>Hình ảnh</b><span>*</span></label>
    <div class="col-lg-2 upload-wrap">
      <input id="01" type="file" accept="image/*">
    </div>
    <div class="col-lg-10 upload-wrap uploadpreview 01"><img src=""></div>
  </div>
  <div style="margin-top: -15px" class="row">
    <div class="col-lg-12">
      <label for="title"><b>Tiêu đề</b><span>*</span>
<!--        <span style="color: red" class="ps-3">Không được để trống</span>-->
      </label>
      <input type="text" required id="title">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <label for="start time"><b>Thời gian bắt đầu</b><span>*</span></label>
      <input type="date" required id="start time">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <label for="end time"><b>Thời gian kết thúc</b><span>*</span></label>
      <input type="date" required id="end time">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <label for="price"><b>Mức giảm giá(VNĐ)</b><span>*</span>
<!--        <span style="color: red" class="ps-3">Không được để trống</span>-->
      </label>
      <input type="text" required id="price">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <label for="detail"><b>Chi tiết</b><span>*</span></label><br>
      <textarea style="margin-top: 5px" id="detail"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="text-center wrapCss">
      <button class="button btnGreen me-4">Chỉnh sửa</button>
      <button class="button btnYellow">Quay lại</button>
    </div>
  </div>
</form>
